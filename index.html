<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0 to 1000</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="game">
        
        <div id="title-1">
            <h1>0 To </h1>
            <h1 id="mode">--</h1>
        </div>
        <div id="containers">
            <div id="container-1">
                <div>
                    <h3>Insert Number:</h3>
                </div>
                <input type="number" id="user_input" value="0">

                <h4 id="hint"></h4>
                <button id="guess" onclick="guessNumber()">Guess Number</button>
            </div>

            <div id="container-2">
                <div><h1>Choose Dificulty:</h1></div>
                <div>
                    <button onclick="easy()" id="easy">Easy - 0-10</button>
                    <button onclick="normal()" id="normal">Normal 0-1000</button>
                    <button onclick="hard()" id="hard">Hard - 0-1000000</button>                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
