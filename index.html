<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0 To 1000</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="game">
        <div id="container1">
            <div id="container2">
                <div id="quest">
                    <h1>0 to 1000</h1>
                    <br>
                    <br>
                    <span>Number here!</span>
                    <br>
                    <div id="input1">
                        <input id="userNumber" value="0" type="number"></input>
                    </div>
                    <br>
                    <div id="btn1">
                        <span id="hint2"></span>
                    </div>
                    <br>
                </div>
                <br> 
                <div id="container3">
                    <button id="go"><span>Try this number</span></button>
                </div>
                <br>
                <div id="container4">           
                    <div id="btn2">
                        <button id="reset" onclick="window.location.reload()"><span>Play again!</span></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
